<html>

<head>
    <title>Menu bar</title>
    <style>
        body {
            margin: 0px;
            font-family: sans-serif;
        }

        ul.menu {
            display: flex;
            list-style: none;
            padding: 0px;
            margin: 0px;
            background: red;
        }

        a {
            text-decoration: none;
            padding: 10px;
            display: block;
            color: #fff;
        }
        a:hover{
            background-color: green;
        }
    </style>
</head>

<body>

    <div class="header">

        <ul class="menu">

            <li> <a href="#">Home</a></li>
            <li> <a href="#">About</a></li>
            <li> <a href="#">Services</a></li>
            <li> <a href="#">Contact Us</a></li>
        </ul>
    </div>
</body>

</html>
